<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Caption - Viral YouTuber</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hero">
    <div class="profile-card">
      <img src="https://yt3.googleusercontent.com/uvaY8c-x60S6LKk0PWWy6ACq6owUd8r46EdOHJnTdaC8ZSYk_j3AzJi0-AR6iGziSTvy-g72=s160-c-k-c0x00ffffff-no-rj" alt="Mini Caption" class="profile-img" />
      <h1 class="name">Mini Caption</h1>
      <p class="tagline">Viral YouTuber | Sri Lanka</p>
      <div class="social-links">
        <a href="#" class="btn">Subscribe</a>
        <a href="#" class="btn btn-outline">Follow</a>
      </div>
    </div>
  </div>
</body>
</html>

<style>
  /* CSS */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }

  .hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffaf00, #ff6f61);
  }

  .profile-card {
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1.5s ease-in-out;
  }

  .profile-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    animation: bounceIn 1.5s ease-in-out;
  }

  .name {
    font-size: 24px;
    color: #333;
    margin-bottom: 5px;
    animation: slideInDown 1s ease-in-out;
  }

  .tagline {
    font-size: 16px;
    color: #777;
    margin-bottom: 15px;
    animation: slideInUp 1s ease-in-out;
  }

  .social-links {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .btn {
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    color: #fff;
    background: #ff6f61;
    transition: 0.3s;
  }

  .btn:hover {
    background: #ff4b4b;
  }

  .btn-outline {
    background: transparent;
    border: 2px solid #ff6f61;
    color: #ff6f61;
  }

  .btn-outline:hover {
    background: #ff6f61;
    color: #fff;
  }

  /* Animations */
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  @keyframes bounceIn {
    0%, 20%, 40%, 60%, 80%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  @keyframes slideInDown {
    0% {
      transform: translateY(-100px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @keyframes slideInUp {
    0% {
      transform: translateY(100px);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
